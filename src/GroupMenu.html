<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheet/stylesheet.css">
  <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-firestore.js"></script>
  <script src="js/firebaseConfig.js"></script>

</head>
<body>

<!--     Edit header.html to change the html in the header     -->
<!-- Edit loadheader.js to change the javascript in the header -->
<div id="header"><script src="js/loadheader.js"></script></div>

<h1 class="sign-in-header" id="gname" > Insert Group Name Here </h1>

<div id="print" class="container" style="width: auto">

  <button name="members" type="submit" class="longsecondary" onclick="goMembers()">Members</button>
  <button name="availability" type="submit" class="longsecondary">Availability</button>
  <button name="schedules" type="submit" class="longsecondary">Schedules</button>
  <button name="schedules" type="submit" class="longprimary" onclick="goBack()">Back to Main Menu</button>

</div>

<!--     Edit footer.html to change the html in the footer     -->
<!-- Edit loadfooter.js to change the javascript in the footer -->
<div id="footer"><script src="js/loadfooter.js"></script></div>

<script>
  function goBack() {
    window.location.replace("./MainMenu.html");
  }

  function goMembers() {
    window.location.replace("./groupinfo.html");
  }

  document.getElementById('gname').innerHTML = sessionStorage.groupname;
</script>

</body>
</html>
