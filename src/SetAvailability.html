<h1> Set Your General Availability </h1>
<div>

    <form style="width: auto; color: white" method="post" action="">

        <table>
            <tr>
                <th>Weekday</th>
                <th>Start Time</th>
                <th>End Time</th>
            </tr>
            <tr>
                <td>Monday</td>
                <td><input type="time" id="appt2" name="appt" disabled></td>
                <td><input type="time" id="appt3" name="appt" disabled></td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td><input type="time" id="appt" name="appt" disabled></td>
                <td><input type="time" id="appt1" name="appt" disabled></td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td><input type="time" id="appt4" name="appt" disabled></td>
                <td><input type="time" id="appt8" name="appt" disabled></td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td><input type="time" id="appt88" name="appt" disabled></td>
                <td><input type="time" id="appt99" name="appt" disabled></td>
            </tr>
            <tr>
                <td>Friday</td>
                <td><input type="time" id="appt20" name="appt" disabled></td>
                <td><input type="time" id="appt29" name="appt" disabled></td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td><input type="time" id="appt26" name="appt" disabled></td>
                <td><input type="time" id="appt24" name="appt" disabled></td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td><input type="time" id="appt22" name="appt" disabled></td>
                <td><input type="time" id="appt21" name="appt" disabled></td>
            </tr>
        </table>
        <button class="longprimary"  type="submit">Edit / Save</button>
        <button class="longsecondary"  type="submit">Submit</button>
        <button class="longsecondary"  type="submit">Back To Main Menu</button>

    </form>

</div>
